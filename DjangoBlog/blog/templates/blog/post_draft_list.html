{% extends 'blog/base.html' %}

{% block content %}
	<h2>下書き一覧</h2>
	<hr />
	{% for post in posts %}
	<div class ="post">
		<h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
		<p>{{ post.text|truncatechars:200 }}</p>
		<div class="date">
			<p>作成日：{{post.created_date}}</p>
		</div>
	</div>

	{% endfor %}

{% include 'blog/includes/pagenation.html' %}
{% endblock %}
