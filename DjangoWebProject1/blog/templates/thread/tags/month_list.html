<h4>月別アーカイブ</h4>
{% regroup month_list by month.year as dates_by_year %}
<ul>
    {% for group in dates_by_year %}
    <li>{{group.grouper}}年
        <ul>
            {% for d in group.list %}
                <li><a href="{% url 'archive_month' year=group.grouper month=d.month.month %}">{{ d.month|date:'F' }}({{d.count}})</a></li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
