{% regroup month_list by month.year as dates_by_year %}
<div class="panel panel-default">
        <div class="panel-heading">月別アーカイブ</div>
    {% for group in dates_by_year %}
        <div class="panel-heading">
        <a data-toggle="collapse" href="#collapseListGroup{{group.grouper}}">
        {{group.grouper}}年
        </a>
        </div>
        <div id="collapseListGroup{{group.grouper}}" class="panel-collapse collapse">
            <ul class="list-group">
                {% for d in group.list %}
                    <li class="list-group-item"><a href="{% url 'archive_month' year=group.grouper month=d.month.month %}">{{ d.month|date:'F' }}<span class="badge">{{d.count}}</span></a></li>
                {% endfor %}
            </ul>
        </div>

    {% endfor %}
</div>
