<h4>月別アーカイブ</h4>
{% regroup month_list by year as dates_by_year %}
<ul>
    {% for month in dates_by_year %}
    <li>{{month.grouper}}年
        <ul>
            {% for d in month.list %}
                <li>{{ d|date:'F' }}</li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
