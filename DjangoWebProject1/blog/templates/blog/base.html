<!DOCTYPE html>

{% load static %}
{% load app_tags %}
<html>
<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<link rel="icon" type="image/png"  href="{% static 'img/favicon.png' %}">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<title>Django blog</title>
</head>
<body>

	<div class="page-header">
		{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}" class="top-menu top-icon"><span class="glyphicon glyphicon-plus"></span></a>
			<a href="{% url 'post_draft_list' %}" class="top-menu top-icon"><span class="glyphicon glyphicon-edit"></span></a>
			<p class="top-menu">こんにちは、{{user.username}}さん<small>(<a href="{% url 'logout' %}">ログアウト</a>)</small></p>
		{% else %}
			<a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span> </a>
		{% endif %}
		<h1><a href="/">Django Blog</a></h1>
	</div>
	<div class="content container-fluid">
		<div class="row">

			<div class="col-md-8">
            {% block content %}
            {% endblock %}
			</div>

			<div class="col-md-2 col-md-offset-1">
			{% include 'blog/includes/sidebar.html' %}
			
			</div>
		</div>
	</div>

</body>
</html>
